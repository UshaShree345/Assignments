<div class="col-md-4 mt-4 float-left" *ngFor='let product of products'>
    <div class="card">
        <div class="card-body">
            <img [src]="product.imageUrl" alt="" width="100%" height="250px">
                <p>{{ product.productName }}</p>
                <p>{{ product.productDescription }}</p>
                <button class="btn btn-outline-dark" (click)='deleteProduct(product)'>
                    Delete
                </button>
        </div>
    </div>
</div>
